<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>webWorkers HTML5</title>
</head>
<body>
	<p>Contar numeros <div id="resultado"></div></p>
	<button onclick="iniciaWorker()">Iniciar</button>
	<button onclick="paraWorker()">detener</button>
	<p>Contar numeros <div id="resultado1"></div></p>
	<button onclick="iniciaWorker1()">Iniciar</button>
	<button onclick="paraWorker1()">detener</button>
	<script>
		var w1,w2;
		function iniciaWorker(){
			//preguntar si soporta wokers
			if (typeof(Worker) != "undefined"){
				if(typeof(w1) == "undefined"){				
					w1 = new Worker("demoWorker.js")
					w1.onmessage = function(event){
						document.getElementById('resultado').innerHTML=event.data;
					}
				}
			}else{
				alert("El navegador no soporta Workers");
			}
		}
		function paraWorker(){
			w1.terminate();
			w1 = undefined;
		}
		var w3,w4;
		function iniciaWorker1(){
			//preguntar si soporta wokers

						document.getElementById('resultado1').innerHTML=event.data;

				alert("El navegador no soporta Workers");
			}
		}
		function paraWorker1(){
			w3.terminate();

	</script>
</body>
</html>
